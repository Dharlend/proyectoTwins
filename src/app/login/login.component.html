<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required [(ngModel)]="username" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
        El nombre de usuario es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" required [(ngModel)]="password" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
        La contrase침a es requerida.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.form.invalid">Iniciar sesi칩n</button>
  </form>
</div>

<!-- Agrega algunos estilos b치sicos -->
<style>
  .login-container {
    max-width: 300px;
    margin: auto;
    padding: 1em;
    border: 1px solid #ccc;
    border-radius: 1em;
  }
  .form-group {
    margin-bottom: 1em;
  }
  label {
    display: block;
    margin-bottom: 0.5em;
  }
  input {
    width: 100%;
    padding: 0.5em;
    box-sizing: border-box;
  }
  .error {
    color: red;
    font-size: 0.8em;
  }
  button {
    width: 100%;
    padding: 0.7em;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 0.3em;
  }
  button[disabled] {
    background-color: #ccc;
  }
</style>
